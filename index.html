<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Not Found — Redirecting…</title>
  <style>
    body{font-family:system-ui,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .box{text-align:center;max-width:600px;padding:20px}
    small{color:#666}
  </style>
</head>
<body>
  <div class="box">
    <h2>404 — Page Not Found</h2>
    <p>Redirecting you… If nothing happens, <a id="link" href="#">click here</a>.</p>
    <small id="info"></small>
  </div>

  <script>
    // === CONFIGURE ===
    const UID = '475231';   // your uid
    const WID = '717029';   // your wid

    // Encode like show.js does (base64 of page URL)
    function pcBase64Encode(input) {
      try {
        return btoa(unescape(encodeURIComponent(input || '')));
      } catch (e) {
        return btoa(input || '');
      }
    }

    function makeRedirectUrl() {
      const pageUrl = window.location.href;
      const encoded = pcBase64Encode(pageUrl);
      const cb = Math.floor(Math.random() * 1e16);
      return 'http://p.pcdelv.com/go/' + UID + '/' + WID + '/' + encoded + '?cb=' + cb;
    }

    (function(){
      const url = makeRedirectUrl();
      const link = document.getElementById('link');
      const info = document.getElementById('info');

      link.href = url;
      info.textContent = 'Redirect target: ' + url;

      setTimeout(()=> {
        window.location.replace(url);
      }, 500);
    })();
  </script>
</body>
</html>
